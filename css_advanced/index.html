<!DOCTYPE html>
<html>
<head>
  <title>Sample Figma Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav class="header-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="first-section">
    <img class="background-image" src="Object.png" alt="Background Image">
    <div class="section-content">
      <h1>Get schooled</h1>
      <div class="tagline">Learn from the pros</div>
      <a class="call-to-action" href="#">REGISTER FOR FREE</a>
    </div>
  </div>

  <div class="image-section">
    <div class="image-card">
      <img src="https://via.placeholder.com/150x150" alt="Image 1">
      <div class="image-details">
        <div class="image-name">Henry Hughes</div>
        <div class="image-description">"24h smiles" winner 2016 - 2019</div>
      </div>
    </div>
    <!-- Add the other three image cards with their details here -->
  </div>

</body>
</html>
